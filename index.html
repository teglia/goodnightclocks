<!doctype html>
<html ng-app="clockApp">
  <head>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="clocks.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="clocks.js"></script>
  </head>

  <body>
    <div ng-controller="MainCtrl">
      <div class="container">
        <div class="row" ng-init="clocks = [{name:'clockOne', digit:0, degrees:0}, {name:'clockTwo', digit:1, degrees:0}]">
          <div ng-repeat="clock in clocks" ng-model="clock.spaz" class="span4 {{clock.name}}">
            <label>Enter the time in the format: [H]H:MM AM</label>
            <form name="clockForm" ng-model="clockForm" ng-submit="setClock(clock.digit)">
              <div class="row">
                <div class="span1">
                  <input class="short" type="number" placeholder='01' ng-change="setClock(clock.digit)" name="clockHour" ng-model="clockHour" min="1" max="12" required>
                </div>
                <div class="span1">
                  <input class="short" type="number" placeholder='01' ng-change="setClock(clock.digit)" name="clockMinute" ng-model="clockMinute" value='1' min="00" max="59" required>
                </div>  
                <div class="span1">
                  <input type="radio" ng-model="ampm" ng-change="setClock(clock.digit)" value="AM">  AM <br/>
                  <input type="radio" ng-model="ampm" ng-change="setClock(clock.digit)" value="PM"> PM <br/>
                </div>
                <div class="span1">
                  <input class="btn-primary" type="submit" value="Set" hidden>
                </div>
              </div>
            </form>
            <hr>
            <h1 hidden>{{formatted(clockHour)}}:{{formatted(clockMinute)}} {{ampm}}</h1>
            <h2 ng-model="degrees" hidden>{{clock.degrees}} degrees</h2>
            <canvas id="canvas-{{clock.name}}" data-clock width="300" height="300"></canvas>
          </div>
        </div>
      </div>
      <h3>{{degrees()}}</h3>
    </div>
  </body>
</html>
